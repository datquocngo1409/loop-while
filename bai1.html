<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    var num=0,total=0;
    while (num!=-1){
      num=prompt("Nhập num: ",0);
      if(num==-1) continue;
      total+=parseInt(num);
      alert("Số vừa nhập: "+num);
    }
    alert("Tổng các số đã nhập: "+total);
  </script>
</body>
</html>
